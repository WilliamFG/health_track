    <body>
        <div class="jumbotron" >
            <div class="container-fluid">
                <H1 class ="text-center">Health track</H1>
                <h4 class ="text-center"> O seu amigo no controle de peso</h4> 
            </div>  
        </div>   

        <section class="container-fluid row">
            <div class="col-sm-1 col-md-2"></div>
            <div class="col-sm-10 col-md-8">

        <section class="container-fluid row">
            <div class="col-sm-1 col-md-2"></div>
            <div class="col-sm-10 col-md-8">
                <label> Pesagem: </label> 
                <form class="form-inline" id="formAdicionaPeso">
                  <div class="form-group">
                      <div class="input-group">
                      <input type="datetime-local" name="dt_pesagem" class="form-control">
                      </div>    
                  </div>

                  <div class="input-group">
                    <input type="number" class="form-control" name="nr_Peso" id="Inserir_peso" placeholder="Ex.: 80kg">
                    <div class="input-group-addon">kg</div>
                  </div>

                  <button type="submit" class="btn btn-primary add_peso">OK</button>
                </form>
            </div>
        </section> 

        <section class="container-fluid row" id="Espaco_cadastro">
            <div class="col-sm-1 col-md-2"></div>
            <div class="col-sm-10 col-md-8">

                    <caption> Histórico de pesagens: </caption>
                    <thead>
                        <tr>
                            <th>Data e hora</th>
                            <th>Peso</th>
                        </tr>              
                    </thead>

                    <tbody id="tabelaPeso">
                        
                        <tr class="Peso">

                        </tr>
                    
                    </tbody>

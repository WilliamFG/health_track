    </head>

    <body>
        <div class="jumbotron">
            <div class="container-fluid">
                <H1 class ="text-center">Health track</H1>
                <h4 class ="text-center"> O seu amigo no controle de peso</h4> 
            </div>
        </div>    

        <section class="container-fluid row">
            <div class="col-sm-1 col-md-2"></div>
            <div class="col-sm-10 col-md-8">
                <nav class="navbar navbar-inverse">
                    <div class="navbar-header">
                        <ul class="nav navbar-nav">
                            <li><a href="Cadastro.html">Cadastro <span class="sr-only"></span></a></li>
                            <li><a href="Peso.html">Peso <span class="sr-only"></span></a></li>

                            <li><a href="PressaoArterial.html">Pressão arterial  <span class="sr-only"></span></a></li>
                        </ul>
                    </div>
                </nav>        
            </div>
        </section>

        <section class="container-fluid row">
            <div class="col-sm-1 col-md-2"></div>
            <div class="col-sm-10 col-md-8">
                <label> Atividade física: </label> 
                <form class="form-inline" id="formAdicionaAtividade">

                    <div class="form-group">
                      <div class="input-group">
                        <input type="datetime-local" name="dt_Atividade" class="form-control">
                      </div>    
                    </div>

                    <div class="input-group">
                        <input type="text" name= "tx_atividade" class="form-control " placeholder= "Descreva sua atividade">
                    </div> 

                    <div class="input-group">
                        <input type="number" name="tmp_atividade" class="form-control" placeholder= "tempo de atividade">
                        <div class="input-group-addon">min</div>

                    </div>                

                    <div class="input-group">
                        <input type="number" name="cal_atividade" class="form-control" placeholder= "Ex.: 300 cal">
                        <div class="input-group-addon">cal</div>
                    </div>

                    <button type="submit" class="btn btn-primary add_atividade">OK</button>

                </form>
            </div>    
        </section> 

        <section class="container-fluid row" id="Espaco_cadastro">
            <div class="col-sm-1 col-md-2"></div>
            <div class="col-sm-10 col-md-8">
                <table class="table table-striped">
                    <caption> Histórico de atividades: </caption>
                    <thead>
                        <tr>
                            <th>Data e hora</th>
                            <th>Atividade</th>
                            <th>Tempo</th>
                            <th>Calorias queimadas</th>
                        </tr>              
                    </thead>

                    <tbody id="tabelaAtividade">

                        <tr class="Atividade">
                            <td class="tdData"> 10/06/2019 09:30</td>        
                            <td class="tdAtividade"> esteira</td>
                            <td class="tdTempo"> 30 min</td>
                            <td class="tdCal"> 350 cal</td>
                        </tr> 


                    </tbody>

                </table>
            </div>     
        </section>


        <script type="text/javascript" src="..\Bootstrap\jquery\jquery-3.4.1.js"> </script>
